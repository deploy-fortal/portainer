version: "3.8"

services:
  portainer:
    image: portainer/portainer-ce:latest
    container_name: portainer
    restart: unless-stopped
    command: -H unix:///var/run/docker.sock
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - portainer_data:/data
    expose:
      - "9000" # Apenas exposto internamente, o Nginx far√° o proxy
    networks:
      - proxy

networks:
  proxy:
    external: true

volumes:
  portainer_data:
